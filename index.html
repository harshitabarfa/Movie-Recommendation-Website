<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="app-Title">Movie Recommendation!</h1>
    </header>

    <form id="genre-Form">
        <label>Choose A Genre:</label>
        <select name="genres" id="genres">
        </select>
    </form>

    <button id="play-Btn">Search</button>

    <div id="movie-Info">
        <div id="movie-Poster"></div>
        <div id="movie-Text"></div>
    </div>

    <div id="like-Or-Dislike-Btn">
        <button id="next-Btn">Next</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
